name: AI Signal Generator

on:
  schedule:
    - cron: '0,15,30,45 * * * *'  # Every 15 minutes
  workflow_dispatch:  # Manual trigger

jobs:
  generate_signals:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Fetch latest OHLCV data
        run: python src/utils/fetch_data.py
      
      - name: Generate signals
        run: python main.py
      
      - name: Commit and push if changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/signals.json
          git add tradingview/signals.js
          git diff --quiet && git diff --staged --quiet || git commit -m "Update trading signals [automated]"
          git push